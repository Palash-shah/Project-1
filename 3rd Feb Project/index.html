<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 01</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <!-- ---Header------ -->
    <nav>
        <!-- --------Logo-------- -->
      <div class="logo">
        <img src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/Assignment_01(HTML%2BCSS)/assets/white-logo.png" alt="Logo" />
      </div>
      <!-- --------Menu Item--------- -->
      <div class="menu">
        <ul>
          <li>Our Menu</li>
          <li>Maps</li>
          <li>About</li>
          <li>Contact Us</li>
        </ul>
      </div>
      <button>Order</button>
    </nav>
    <!-- --------Main Contain-------- -->
    <main>
      <h1>
        A Restaurant That <br />
        Only Serves <br />
        Delecious Food
      </h1>
      <div class="main-btn">
        <button>Read Our Menu</button>
      </div>
    </main>
    <footer>
        <!-- ---------Scroll Img--------- -->
      <div class="scrollImg">
        <img src="https://raw.githubusercontent.com/pwlive/fullstackwebdevelopment/main/Assignment_01(HTML%2BCSS)/assets/scrool.png" alt="Scroll" />
      </div>
    </footer>
  </body>
</html>
